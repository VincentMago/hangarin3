{% extends 'base.html' %}
{% block title %}Add Category{% endblock %}

{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Add Category</h4>

    <form method="post">
      {% csrf_token %}
      <div class="card">
        <div class="card-body">
          {{ form.as_p }}
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Create</button>
          <a href="{% url 'categories-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </form>

  </div>
</div>
{% endblock %}
