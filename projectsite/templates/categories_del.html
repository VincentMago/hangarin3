{% extends 'base.html' %}
{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Delete Category</h4>
    <p>Are you sure you want to delete <b>{{ object.name }}</b>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'categories-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
