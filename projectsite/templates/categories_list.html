{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Categories</h4>

    <div class="mb-3">
      <a href="{% url 'categories-create' %}" class="btn btn-primary">Add Category</a>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for category in categories %}
              <tr>
                <td>{{ category.name }}</td>
                <td>
                  <a href="{% url 'categories-update' category.id %}" class="btn btn-sm btn-info">Edit</a>
                  <a href="{% url 'categories-delete' category.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="2" class="text-center">No categories found.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
