{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Categories</h4>

    <div class="mb-3 d-flex justify-content-between align-items-center">
      <a href="{% url 'categories-create' %}" class="btn btn-primary">Add Category</a>

      <form class="form-inline" action="{% url 'categories-list' %}" method="get">
        <input type="text" name="q" class="form-control mr-2" placeholder="Search categories..." value="{{ request.GET.q }}">
        <button type="submit" class="btn btn-secondary">Search</button>
      </form>
    </div>
      <form method="get" class="row mb-3 g-2 align-items-center">
  <div class="col-auto">
    <label for="sortSelectCategories" class="col-form-label">Sort by</label>
  </div>
  <div class="col-auto">
    <select class="form-control form-control-sm" id="sortSelectCategories" name="sort_by">
      <option value="name" {% if request.GET.sort_by == "name" %}selected{% endif %}>Name</option>
    </select>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary btn-sm">Sort</button>
  </div>
</form>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for category in categories %}
              <tr>
                <td>{{ category.name }}</td>
                <td>
                  <a href="{% url 'categories-update' category.id %}" class="btn btn-sm btn-info">Edit</a>
                  <a href="{% url 'categories-delete' category.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="2" class="text-center">No categories found.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
