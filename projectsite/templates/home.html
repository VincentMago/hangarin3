{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h4 class="page-title">Dashboard</h4>
<div class="row">
  <div class="col-md-4">
    <div class="card card-stats card-warning">
      <div class="card-body">
        <p class="card-category">Tasks</p>
        <h4 class="card-title">{{ tasks_count }}</h4>
        <a href="{% url 'tasks-list' %}" class="btn btn-sm btn-primary">View Tasks</a>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card card-stats card-success">
      <div class="card-body">
        <p class="card-category">Categories</p>
        <h4 class="card-title">{{ categories_count }}</h4>
        <a href="{% url 'categories-list' %}" class="btn btn-sm btn-primary">View Categories</a>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card card-stats card-danger">
      <div class="card-body">
        <p class="card-category">Priorities</p>
        <h4 class="card-title">{{ priorities_count }}</h4>
        <a href="{% url 'priorities-list' %}" class="btn btn-sm btn-primary">View Priorities</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
