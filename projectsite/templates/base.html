{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Hangarin{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/ready.css' %}">
</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li class="nav-item"><a href="{% url 'home' %}"><i class="la la-dashboard"></i> <p>Dashboard</p></a></li>
        <li class="nav-item"><a href="{% url 'tasks-list' %}"><i class="la la-tasks"></i> <p>Tasks</p></a></li>
        <li class="nav-item"><a href="{% url 'categories-list' %}"><i class="la la-list"></i> <p>Categories</p></a></li>
        <li class="nav-item"><a href="{% url 'priorities-list' %}"><i class="la la-flag"></i> <p>Priorities</p></a></li>
      </ul>
    </div>
  </div>

  <!-- Main Panel -->
  <div class="main-panel">
    <div class="content">
      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/core/jquery.3.2.1.min.js' %}"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'js/ready.min.js' %}"></script>
</body>
</html>
